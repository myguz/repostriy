<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>repostriy.gov.uz</title>
  <style>
    body {
      background-color: #ffffff;
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #eee;
    }
    .logo img { height: 40px; }
    .menu div {
      width: 30px;
      height: 4px;
      background-color: #0078d7;
      border-radius: 2px;
      margin: 4px 0;
    }
    h1 { font-size: 26px; margin-top: 25px; }
    a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background: #0078d7;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover { background: #005ea6; }
    iframe {
      width: 80%;
      height: 700px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <div class="menu"><div></div><div></div><div></div></div>
  </header>

  <h1>Справка об отсутствии зарегистрированного брака</h1>
  <a class="button" href="Справка об отсутствии зарегистрированного брака.pdf" download>
    📄 Скачать PDF
  </a>
  <iframe src="Справка об отсутствии зарегистрированного брака.pdf"></iframe>
</body>
</html>
